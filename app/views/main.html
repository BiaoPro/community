<!DOCTYPE html>
<html>
  <head>
    <title>#{get 'title' /}</title>
    <meta charset="utf-8">
     <meta charset="${_response_encoding}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="public/images/favicon.ico">
    <link href="../public/stylesheets/bootstrap.css" rel="stylesheet">  
    <link href="../public/stylesheets/main.css" rel="stylesheet">  
     #{get 'moreStyles' /}

  </head>

  <body>

    <div class="main-masthead">
      <div class="container">
        <nav class="main-nav">
          <a class="main-nav-item" id="nav-Application" href="@{Application.index}" onClick="clickNav(this)">Application</a>
          <a class="main-nav-item" id="nav-Houses" href="@{Houses.index}" onClick="clickNav(this)">Houses</a>

        </nav>
      </div>
    </div>

    <div class="container">
		#{doLayout /}
	</div>

    <div class="main-footer">
      <p>@author biao</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </div>
         <script>function clickNav(obj){ obj.className="main-nav-item active";}</script>
    
  </body>
</html>
