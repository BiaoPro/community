#{extends 'SystemSettings/base.html' /}
#{set showSystemSettings : 'class=active' /}
<div class="box-div row">
    <h2>版权设置</h2>
    <hr />
    <div class='col-sm-2'></div>
    <div class='col-sm-8'>
	    <form class="form-horizontal" role="form" name="indexForm" action="@{SystemSettings.changeIndex}" method="post">
				<div class="form-group">
			    	<label for="indexName">主页名称:</label>
			      	<input class='form-control'  type="text" name="indexName" value="${sp.indexName}" >
			  	</div>
			  	<div class="form-group">
			    	<label for="copyright">版权所有:</label>
			      	<input class='form-control' type="text"  name="copyright" value="${sp.copyright}" >
			  	</div>
			  	<div class="form-group">
			    	<label for="address">地址:</label>
			      	<input class='form-control' type="text"  name="address" value="${sp.address}" >
			  	</div>
			  	<div class="form-group">
			    	<label for="telephone">电话:</label>
			      	<input class='form-control' class="form-control" type="text"  name="telephone"  value="${sp.telephone}" >
			  	</div>
			  	<div class="form-group">
			    	<label for="mailbox">邮箱:</label>
			      	<input class='form-control' class="form-control" type="text" name="mailbox" value="${sp.mailbox}" >
			  	</div>
			  	<div class="form-group">
					<button type="submit" class="btn btn-success form-control" href="#">保存</button>
			  	</div>
		</form>
	</div>
	<div class='col-sm-2'></div>
</div>
