#{extends 'main.html' /}
#{get 'moreSubpageStyles' /}
#{set 'moreStyles'}
<link rel="stylesheet" type="text/css" href="../public/stylesheets/base.css">
<style type="text/css">
	.aside:before{
		border-top:4px solid #EC9508;
	}
	.nav-side{
		padding: 5%;
		width: 100%;
	}

	.nav-side li:before{
		content: "";
	}

	.nav-side li{
		padding: 10px;
		border-top: 1px solid #ebe8e4;
		margin: 0;
	}
	.nav-side li:first-child{
		border-top: none;
	}

	.nav-side li>a{
		font:300 16px/18px 'Avenir LT W01 45 Book', Arial, Helvetica, sans-serif;
		color:#EC9508;
		display: inline-block;
	}	
	.thumbnail{
		padding: 0;
		border: none;
		margin: 0;
	}
	.price{
		color:#f60;
	}
	.main-container a.active{
		background: #EC9508;
		color: #fff;
	}

	.moreitem-btn,.moreitem-btn a,.moreitem-box{
		display: inline-block;
	}
	.moreitem-btn a{
		padding:5px 20px 5px 5px;
		border: 1px solid #ccc;
		background: url(../public/images/dropdown.png) no-repeat right;
		margin-right: 1.5em;
	}
	.moreitem-btn a:hover{
		text-decoration: none;
	}
	.moreitem-box{
		position: relative;
		margin-right: 10px;
	}
	.moreitem{
		background: #fff;
		border: 1px solid #ccc;
		position: absolute;
		top: 31px;
		padding: 0 0 5px;
		width: 103px;
		display: none;
		z-index: 40;
	}

	.moreitem li{
		padding-left: .5em;
	}
	.moreitem li:hover{
		background: #faebcc;
	}
	ul.sub li{
		display: inline-block;
	}
</style>
 #{/set}

 		
<div class="main-container container-fluid">
		<div class="row">
		  <section class="col-md-10 col-md-offset-1 col-xs-12">
		  	<div class="col-md-8">

				#{doLayout /}
			</div>
		  	<div class="col-md-4 col-xs-12">
		  		<aside class="aside">
		  			<ul class="nav-side">
		  				<li><a href="@{ShowHouses.showHousesInfo}">我要租房</a></li>
		  				<li><a href="@{ShowHouses.rentHouses}">我要出租</a></li>
		  			</ul>
		  			<form  role="form">
						<input type="text" class="form-control" >
						<button type="submit" class="btn btn-default">搜索</button>
					</form>
					<div >
						<h3>附近房源</h3>
						<ul>
							<li>
								<a href="">阜阳疫情迟公开暴露人祸大于灾难</a>
							</li>
							<li>
								<a href="">袁立和前夫博客开骂，创造现代炒作新高潮</a>
							</li>
							<li>
								<a href="">新生 第五章 4，战地救护</a>
							</li>
							<li>
								<a href="">失联航班，马方需要给出真相</a>
							</li>
						</ul>
					</div>
		  		</aside>
		  	</div>
		  </section>
		</div>
	</div>
		#{set "moreScripts"}
			<script type="text/javascript">
				var oInput = document.querySelectorAll('.panel-body input');
				var choice = document.querySelectorAll('.chose-type');
				var price =  document.querySelectorAll('#price a');
				var i ;
				for(i=0;i<oInput.length;i++){
					oInput[i].onkeyup = function(){
						this.value = this.value.replace(/[^\d]/g,"");
					}
				}
				for(i=1;i<price.length;i++){
					price[i].index = i;
					price[i].onclick = function(){
						var link = this.innerHTML.split("-");
							for(var n =0;n<2;n++){
								oInput[n].value = "";
								if(this.index ==1) oInput[1].value=parseInt(link[0]);
								else{
									if(link[n]) oInput[n].value = parseInt(link[n]);
								}
							}
						}
					}

					var moreitem = document.querySelectorAll('.moreitem-box');
					for(i=0;i<moreitem.length;i++){

						moreitem[i].onmouseover = function(){
							this.querySelector('ul.moreitem').style.display = "block";
						}
						moreitem[i].onmouseout = function(){
							this.querySelector('ul.moreitem').style.display = "";
						}
					}

			</script>
		#{/set}
		#{get "moreSubpageScripts"/}
