#{extends 'main.html' /}
#{set 'moreStyles'}
<link rel="stylesheet" type="text/css" href="../public/stylesheets/base.css">

<link rel="stylesheet" type="text/css" href="../public/stylesheets/newsStyle.css">
 #{/set}
<div class="main-container container-fluid">
		<div class="row">
		  <section class="col-md-10 col-md-offset-1 col-xs-12">
		  	<div class="col-md-8">
				#{doLayout /}
			</div>
		  	<div class="col-md-4 col-xs-12">
		  		<aside class="aside">
		  			<form  role="form" action="@{ShowNews.search}">
						<input type="text" name="title" class="form-control" >
						<button type="submit" class="btn btn-default">搜索</button>
					</form>
					<div >
						<h3>热门搜索</h3>
						<ul class="aside-styled-ul">
						#{list items:currentList,as:'item'}
							<li>
								<a href="@{ShowNews.showNewsInfo(item.newsId)}">${item.newsTitle}</a>
							</li>
						#{/list}
						</ul>
					</div>
		  		</aside>
		  	</div>
		  </section>
		</div>
	</div>
#{set 'moreScripts' }
		<script charset="utf-8" src="@{'/public/javascripts/sea.js'}"></script>
		<script>
			seajs.config({
				base:"../public/javascripts/module/",
				alias:{
					"jquery":"jquery/jquery-1.7.1.min.js",
					"Util":"Util/main.js"
				}
			});
			seajs.use("../public/javascripts/static/show_news/src/main");
		</script>
	#{/set}
