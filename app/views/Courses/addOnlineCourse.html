#{extends 'Courses/base.html' /}
#{set 'showOnlineCourseInfo'}
<li>
	<a href="/Courses/showOnlineCourses?categoryId=${categoryId}" >信息页（online）</a>
</li>
#{/set}
#{set 'addOnlineCourse'}
<li class='active'>
	<a href="#" >发布页（online）</a>
</li>
#{/set}
		
	<div class=" nav-tabs box-div">
	    
				<form class="form-inline"  action="@{Courses.saveOnlineCourse }" method="post" role="form" enctype="multipart/form-data">
					<input type="hidden" name="course.categoryId" value='${categoryId}'>
					<input type="hidden" name="course.authorId" value='${session.userId }'>
					<p>课程名称：<input type="text" name="course.title" required="required"></p>
					<p>课程图片：<input type="file" name="photo" required="required"></p>
					<p>课程概述：<input type="text" name="course.info" required="required"></p>
					<p>课程链接：<input type="text" name="course.url" required="required"></p>
 					<p><button type="submit" class="btn btn-success" href="#">添加</button></p>
				</form>
	</div>



#{set 'moreScripts'}
<script type="text/javascript">
function checkUrl(obj){
   var pattern=/http(s)?:////([/w-]+/.)+[/w-]+(//[/w- .//?%&=]*)?/;
   var str = obj.value;
   if(str.match(pattern)==null) obj.value="http://"+obj.value;
}

</script>
#{/set}
