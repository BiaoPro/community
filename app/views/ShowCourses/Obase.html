#{extends 'main.html' /}
#{get 'moreSubpageStyles' /}
#{set 'moreStyles'}
<link rel="stylesheet" type="text/css" href="../public/stylesheets/base.css">
<style type="text/css">
  .thumbnail{
    padding: 0;
    margin: 0;
  }
</style>
#{/set}


<div class="main-container container-fluid">
  <div class="row">
    <section class="col-md-10 col-md-offset-1 col-xs-12">
      <div class="col-md-8">

        #{doLayout /}
      </div>
      <div class="col-md-4 col-xs-12">
        <aside class="aside">
          <form method="get" action="@{ShowCourses.showCommunityCourses}"  role="form">
            <input type="hidden" name="categoryId" value="all" >
            <input type="text" name="searchKey" class="form-control" >
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
          <div >
            <h3>热门课程</h3>
            <ul class="aside-styled-ul">
            #{list items:courseGet?.getTopCourse(4),as:'course'}
              <li>
                <a target="_blank" href="${course.url }">${course.title }</a>
              </li>
              #{/list}
            </ul>
          </div>
        </aside>
      </div>
    </section>

  </div>
</div>
#{set "moreScripts"}
<script type="text/javascript" src="../public/javascripts/base.js"> </script>
#{/set}
#{get "moreSubpageScripts"/}
