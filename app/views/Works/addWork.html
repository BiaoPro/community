#{extends 'Works/base.html' /}
#{set title:'recruit' /}
		<ol class="breadcrumb">
			<li><a href="#">首页</a></li>
			<li ><a href="">社区招聘</a></li>
			<li class="active">招聘信息填写</li>
		</ol>
		
<div class="alert alert-info alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  #{if flash.backMessage }
	 <p class="bg-info">${flash.backMessage }</p>
  #{/if}
</div>
<div class="main-content">
	<form action="@{Works.saveWork}" class="form-fill" method="post">
		<table class="table table-hover  table-condensed">
			<tbody>
				<tr>
					<th><em>*</em><span>标题</span></th>
					<td>
						<label class="sr-only" for="title">标题</label>
	    				<input type="text" class="form-control  required" id="title" name="work.title">
					</td>
				</tr>
				<tr>
					<tr>
					<th><em>*</em><span>公司</span></th>
					<td>
						<label class="sr-only" for="title">公司</label>
	    				<input type="text" class="form-control  required"  name="work.unit">
					</td>
				</tr>
				<tr>
					<th><em>*</em><span>职位类别</span></th>
					<td>
						<label class="sr-only" for="category">小区地址</label>
	    				<input type="text" class="form-control  required"  name="work.position">
					</td>
				</tr>
				<tr>
					<th><em>*</em><span>招聘人数</span></th>
					<td>
						<label class="sr-only" for="recruitNumber ">招聘人数</label>
	    				<input type="number" class="form-control  required"  name="work.number">
					</td>
				</tr>
				<tr>
					<th><em>*</em><span>学历</span></th>
					<td>
						<select class="form-control" name="work.degree">
				   			<option value="无要求" selected>无要求</option>
				   			<option value="小学">小学</option>
				   			<option value="初中">初中</option>
				   			<option value="高中">高中</option>
				   			<option value="中专">中专</option>
				   			<option value="大专">大专</option>
				   			<option value="本科">本科</option>
				   			<option value="本科以上">本科以上</option>
				   		</select>
					</td>
				</tr>
				<tr>
					<th><em>*</em><span>工作年限</span></th>
					<td>
						<select class="form-control" name="work.year">
							<option value="无要求" selected>无要求</option>
							<option value="一年以上" >一年以上</option>
							<option value="一至两年" >一至两年</option>
							<option value="两至三年" >两至三年</option>
							<option value="三至五年" >三至五年</option>
							<option value="五至十年" >五至十年</option>
							<option value="十年以上" >十年以上</option>
						</select>
					</td>
				</tr>
				<tr>
					<th><em>*</em><span>性别</span></th>
					<td>
						<input type="radio" name="work.sex" value="男女均可"  checked>男女均可&nbsp;&nbsp;
						<input type="radio" name="work.sex" value="男" >男&nbsp;&nbsp;
						<input type="radio" name="work.sex" value="女" >女
					</td>
				</tr>
				<tr>
					<th><em>*</em><span>年龄</span></th>
					<td class="beLegal">
						<label class="sr-only" for="min-age">最小年龄</label>
	    				<input type="text" class="form-control" name="work.minage" style="width:10%;">
		   				<label>到</label>
		   				<label class="sr-only" for="max-age">最大年龄</label>
	    				<input type="text" class="form-control" name="work.maxage" style="width:10%;">
      					<label>岁</label>
					</td>
				</tr>
				<tr>
					<th><em>*</em><span>月薪</span></th>
					<td class="beLegal">
						<input type="text" class="form-control  required" name="work.minsalary" style="width:10%;">
						<label>到</label>
						<input type="text" class="form-control  required" name="work.maxsalary" style="width:10%;">
						<label>元</label>
					</td>
				</tr>
				<tr>
					<th><em>*</em><span> 职位描述</span></th>
					<td>
						<textarea class="form-control  required" rows="5" style="width:80%" name="work.details"></textarea>
					</td>
				</tr>		
				<tr>
					<th><em>*</em><span>联系人</span></th>
					<td>
						<label class="sr-only" for="contact">联系人</label>
	    				<input type="text" id="contract" class="form-control  required" name="work.linkman">
					</td>
				</tr>
				<tr>
					<th><em>*</em><span>联系电话</span></th>
					<td>
						<label class="sr-only" for="phone">联系电话</label>
	    				<input type="text" id="phone" class="form-control  required" name="work.phone">
					</td>
				</tr>
			</tbody>
		</table>
		<input type="submit" class="btn btn-danger btn-lg pull-right" value="确认并发布"/>
		</form>
		</div>
#{if flash.backMessage }

#{/if}
