#{extends 'main.html' /}

  <div class="nav-tabs row" style="margin-top:30px;">
  <div class="col-md-3"></div>
  <div class="box-div col-md-6">
        <form class="form-horizontal" action="@{Application.saveBackMessage }" method="post" id="defaultForm" role="form" >
        
    		<legend>给我们提建议吧？</legend>
    		
		     <fieldset> 
			     <div class="form-group">
			         		<div class="col-sm-12">
			          		 	<textarea type="text" rows="10" placeholder="请输入文本" maxlength="250" class="form-control" name="message"   required="required"  ></textarea>      
			       			</div>
			    </div>
			     <div class="form-group">
			         <div class="col-sm-7 control-label" >
			          <button type="submit"  class="btn btn-primary">发送 </button> 
			         </div>
			      </div>
		    </fieldset> 
        </form>
   </div>
</div>

#{if flash.backMessage }
<script type="text/javascript"">
alert('${flash.backMessage }');
</script>
#{/if}

	alert('${flash.error }');
