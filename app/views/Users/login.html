#{extends 'main.html' /}
#{set title:'application' /}

#{set 'moStyles'}
<script></script>
<style></style>
#{/set}

  <div class="container" style="width:400px;margin-top:20px;">
  	<div class="box-div text-center">
    <form action="@{Users.verificate}" method="post">
    		<h3>login page</h3>
          <ol class="well">
            <li><strong>账号:</strong>
              <input class="btn btn-default" type="text" name="account"  maxLength="10" required="required">
            </li>
            <li><strong>密码:</strong>
              <input class="btn btn-default" type="password" name="password" required="required" maxLength="10">
            </li>
            <li><strong>密码:</strong>
              <input class="btn btn-default verification" type="text" name="captchaCode" placeholder="请输入验证码" required="required">
              <p class="verification-img-box">
					<img id="verificationImg" src="@{UserSecures.getCaptcha(randomId)}" class="verification-img">
					<a href="javascript:setCaptcha();">刷新验证码</a>
				</p>
            </li>
             <li>
             <a href="@{Users.register}" class="btn btn-primary">注册</a>
             <button class="btn btn-primary" type="submit">登陆</button>
            </li>
          </ol>
        </form>
   </div>
</div>

<script type="text/javascript">
function setCaptcha() {
	$("#verificationImg").attr("src","/usersecures/getcaptcha?randomId=4b380ff9-072b-4681-8f85-156cc13ef52a&time="+new Date().getTime());
}
</script>
