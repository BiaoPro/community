	#{extends 'back_common.html'/}
		<div class="container">
		<form class="form-inline">
			<select class="form-control">
				<option value="0" selected="selected">批量操作</option>
				<option value="0" >批量删除</option>
				<option value="0" >批量编辑</option>
				<option value="0" >批量查看</option>
			</select>
				<input type="submit" class="btn btn-primary form-control bin-inline" value="应用"/>
				
			<select class="form-control">
			<option selected="selected" value="0">全部日期</option>
				#{list items:newsDateList,as:'item'}
				<option value="${item}">${item}</option>
				#{/list}
			</select>
			
			<select class="form-control">
				<option value="0">查看所有分类目录</option>
				#{list items:newsClasslist,as:'item'}
				<option value="${item.newClassId}">${item.newClassType}</option>
				#{/list}
			</select>
			
			<input type="submit" class="btn btn-primary form-control bin-inline" value="筛选"/>
			<input type="text" class="form-control" />
			<input type="submit" class="btn btn-primary form-control bin-inline" value="搜索" />
		</form>

			
			<table class="container table table-striped">
			      <thead>
			        <tr>
			          <th><input style="margin:0px 0 4px 0" type="checkbox" /></th>
			          <th>标题</th>
			          <th>作者</th>
			          <th>栏目</th>
			          <th>最近修改时间</th>
			        </tr>
			      </thead>
			      
			      <tbody>
			      #{list items:newsList,as:'item'}
			        <tr class="oneRow">
			          <td><input type="checkbox" /></td>
			          <td>
			          <strong><a href>${item.newsTitle}</a></strong>
			          <div style="visibility:hidden;" class="row-actions">
			          <span class="edit"><a href="" title="编辑此项目">编辑</a> | </span>
			          <span class="trash"><a class="submitdelete" title="移动此项目到回收站" href="">删除</a> | </span>
			          <span class="view"><a href="" title="查看“share文件下载中心”" rel="permalink">查看</a></span>
			          </div>
			          </td>
			          <td>admin</td>
			          <td>${item.newClassType}</td>
			          <td>${item.newsCreateDate}</td>
			        </tr>
			       #{/list}
			       
					     
			      
			       
			      </tbody>
			      
			      
    		</table>
    		 <div class="pageination container">
			        	 <ul style="margin-top:0px" class="pagination">
					        <li><a id="fontPage" href="@{BackNews.newsManager(fontPage)}">«</a></li>
					       #{list items:maxPageArgs,as:'item'}
					        <li><a href="@{BackNews.newsManager(item)}">${item}</a></li>
					       #{/list}
					        <li><a id="nextPage" href="@{BackNews.newsManager(nextPage)}">»</a></li>
					     </ul>
			</div>
		</div>
	#{set 'moreScripts' }
		<script charset="utf-8" src="@{'/public/javascripts/sea.js'}"></script>
		<script>
			seajs.config({
				base:"../public/javascripts/module/",
				alias:{
					"jquery":"jquery/jquery-1.7.1.min.js",
					"Util":"Util/main.js"
				}
			});
			seajs.use("../public/javascripts/static/back_news/src/manager_main");
		</script>
	#{/set}
